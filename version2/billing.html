<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Billing Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/billing.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container">
            <span class="navbar-brand text-white">GST Billing</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="currentShopName"></span>
                <button class="btn btn-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Add Product Selection -->
        <div class="row mb-4">
            <div class="col-md-6">
                <select class="form-select" id="productSelect"></select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="saveProduct">Save Product</button>
            </div>
        </div>

        <!-- Rest of your existing billing interface -->

        <!-- Bill History Modal -->
        <div class="modal fade" id="historyModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Bill History</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts should be at bottom -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/pdfGenerator.js"></script>
    <script src="js/billing.js"></script>
</body>
</html>
