<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GST Billing Software</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/billing.css" rel="stylesheet"> <!-- Add this line -->
    </head>
<body>
    <nav class="navbar bg-primary">
        <div class="container">
            <span class="navbar-brand text-white">GST Billing</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="currentShopName"></span>
                <button class="btn btn-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Rest of the billing interface -->
    
    <!-- Add these new features -->
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-3">
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#productModal">
                    Manage Products
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning" onclick="showBillHistory()">
                    Bill History
                </button>
            </div>
        </div>
    </div>

    <!-- Product Management Modal -->
    <div class="modal fade" id="productModal">
        <!-- Modal content -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
